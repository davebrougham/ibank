<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Idea Bank{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="font-sans">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Idea Bank</h1>
            <nav>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mr-2">Dashboard</a>
                <a href="{% url 'workshop' %}" class="btn btn-secondary mr-2">Workshop</a>
                <a href="{% url 'create' %}" class="btn btn-secondary mr-2">Create</a>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mt-8 text-center text-gray-500">
            {% block footer %}
            &copy; 2024 Idea Bank
            {% endblock %}
        </footer>
    </div>

    {% block extra_body %}{% endblock %}
</body>
</html>
