{% extends "base.html" %}

{% block title %}Input Data - Idea Bank{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Input New Idea</h2>

<form method="post" class="max-w-2xl mx-auto">
    {% csrf_token %}
    <div class="form-control mb-4">
        <label class="label" for="name">
            <span class="label-text">Idea Name *</span>
        </label>
        <input type="text" id="name" name="name" placeholder="Enter idea name" class="input input-bordered w-full" required>
    </div>

    <div class="form-control mb-4">
        <label class="label" for="description">
            <span class="label-text">Description *</span>
        </label>
        <textarea id="description" name="description" placeholder="Describe your idea" class="textarea textarea-bordered h-24" required></textarea>
    </div>

    <div class="form-control mb-4">
        <label class="label" for="complexity">
            <span class="label-text">Complexity</span>
        </label>
        <input type="text" id="complexity" name="complexity" placeholder="Enter complexity" class="input input-bordered w-full">
    </div>

    <div class="form-control mb-4">
        <label class="label" for="effort">
            <span class="label-text">Effort</span>
        </label>
        <input type="text" id="effort" name="effort" placeholder="Enter effort required" class="input input-bordered w-full">
    </div>

    <div class="form-control mb-4">
        <label class="label" for="upside">
            <span class="label-text">Upside</span>
        </label>
        <input type="text" id="upside" name="upside" placeholder="Enter potential upside" class="input input-bordered w-full">
    </div>

    <div class="form-control mb-4">
        <label class="label" for="downside">
            <span class="label-text">Downside</span>
        </label>
        <input type="text" id="downside" name="downside" placeholder="Enter potential downside" class="input input-bordered w-full">
    </div>

    <div class="form-control mb-4">
        <label class="label" for="competitors">
            <span class="label-text">Competitors</span>
        </label>
        <input type="text" id="competitors" name="competitors" placeholder="Enter competitors" class="input input-bordered w-full">
    </div>

    <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">Submit Idea</button>
    </div>
</form>
{% endblock %}
